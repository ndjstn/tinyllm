name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --dev

      - name: Run ruff linting
        run: uv run ruff check src/ tests/ benchmarks/

      - name: Run ruff format check
        run: uv run ruff format --check src/ tests/ benchmarks/
        continue-on-error: true

      - name: Run mypy
        run: uv run mypy src/tinyllm --ignore-missing-imports

  test:
    name: Unit Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13']

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set Python version
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --dev

      - name: Run unit tests with coverage
        run: |
          # Install pytest-rerunfailures explicitly if not already installed
          uv pip list | grep pytest-rerunfailures || uv pip install pytest-rerunfailures

          uv run pytest tests/unit \
            --cov=src/tinyllm \
            --cov-report=xml \
            --cov-report=term-missing \
            --reruns 2 \
            --reruns-delay 1 \
            -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          flags: unit

  integration-test:
    name: Integration Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set Python version
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --dev --all-extras

      - name: Run integration tests
        env:
          REDIS_URL: redis://localhost:6379
        run: |
          # Install pytest-rerunfailures explicitly if not already installed
          uv pip list | grep pytest-rerunfailures || uv pip install pytest-rerunfailures

          uv run pytest tests/integration \
            -v \
            --reruns 2 \
            --reruns-delay 2 \
            --timeout=300

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results-${{ matrix.python-version }}
          path: |
            pytest.log
            test-results/
          retention-days: 30

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [lint, test, integration-test]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build package
        run: uv build

      - name: Check package
        run: |
          uv pip install twine
          uv run twine check dist/*

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

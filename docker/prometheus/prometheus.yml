# Prometheus configuration for TinyLLM

global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
  external_labels:
    cluster: 'tinyllm'
    environment: 'development'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Rule files for alerting
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # TinyLLM application metrics
  - job_name: 'tinyllm'
    static_configs:
      - targets: ['tinyllm:9090']
        labels:
          service: 'tinyllm-app'
          component: 'application'
    scrape_interval: 10s
    metrics_path: '/metrics'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          component: 'monitoring'


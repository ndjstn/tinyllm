name: Benchmarks

on:
  workflow_dispatch:
    inputs:
      run_adversarial:
        description: 'Run adversarial tests'
        type: boolean
        default: true
      run_stress:
        description: 'Run stress tests'
        type: boolean
        default: true
  schedule:
    # Run weekly on Sunday at midnight UTC
    - cron: '0 0 * * 0'

jobs:
  benchmark:
    name: Performance & Adversarial Tests
    runs-on: self-hosted
    timeout-minutes: 180

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: uv sync --dev

      - name: Check Ollama
        run: |
          curl -s http://localhost:11434/api/tags | jq '.models[].name' || echo "Ollama not detected"

      - name: Run standard benchmarks
        run: uv run python benchmarks/run_benchmarks.py
        timeout-minutes: 30

      - name: Run stress tests
        if: ${{ github.event.inputs.run_stress != 'false' }}
        run: uv run python benchmarks/stress_test.py
        timeout-minutes: 60

      - name: Run adversarial tests
        if: ${{ github.event.inputs.run_adversarial != 'false' }}
        run: uv run python benchmarks/adversarial_test.py
        timeout-minutes: 60

      - name: Run tool comparison
        run: uv run python benchmarks/tool_comparison.py
        timeout-minutes: 30

      - name: Generate visualizations
        run: uv run python benchmarks/create_visuals.py

      - name: Check adversarial thresholds
        run: |
          PASS_RATE=$(python -c "import json; d=json.load(open('benchmarks/results/adversarial_test.json')); print(d['summary']['pass_rate'])")
          echo "Adversarial pass rate: $PASS_RATE%"
          echo "ADVERSARIAL_PASS_RATE=$PASS_RATE" >> $GITHUB_ENV

          if (( $(echo "$PASS_RATE < 40" | bc -l) )); then
            echo "::warning::Adversarial pass rate below 40%"
          fi

      - name: Generate summary
        run: |
          echo "## Benchmark Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Adversarial Pass Rate | $ADVERSARIAL_PASS_RATE% |" >> $GITHUB_STEP_SUMMARY
          echo "| Run Date | $(date -u +%Y-%m-%d) |" >> $GITHUB_STEP_SUMMARY

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-${{ github.run_number }}
          path: benchmarks/results/

      - name: Commit results to repo
        if: github.event_name == 'schedule'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add benchmarks/results/
          git diff --cached --quiet || git commit -m "chore: update benchmark results [skip ci]"
          git push || echo "Nothing to push"
